<div class="block">
  <div class="info">Name</div>

  <a class="btn"></a>
  <div class="list">
    <ul>
      <li *ngFor="let itm of items$ | async; let i = index">
        <a class="list-item"
          >{{ itm.name }}&nbsp;{{ itm.prize | currency: "EUR" }}</a
        >
        <input type="checkbox" [checked]="itm.done" />
        <label (click)="checkItem(itm, i)"></label>
      </li>
    </ul>
  </div>
</div>
<h1>{{ date }}</h1>
<h1>{{ date | date: "medium" }}</h1>
